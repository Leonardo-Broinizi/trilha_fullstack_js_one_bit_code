<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício: Formulário de Inscrição</title>
</head>
<body>
    <h1>Formulário de Inscrição</h1>
    <form action="#" method="post">
        <label for="inome">Nome:</label><br>
        <input type="text" name="nome" id="inome"><br><br>

        <label for="iemail">Email:</label><br>
        <input type="email" name="email" id="iemail"><br><br>

        <label for="iwhats">WhatsApp:</label><br>
        <input type="tel" name="whats" id="iwhats"><br><br>

        <label for="">Área de atuação:</label><br>
        <input type="radio" name="area" id="ides" value="desenvolvimento">
        <label for="ides">Desenvolvimento</label>
        <input type="radio" name="area" id="iqa" value="qualityAssurance">
        <label for="iqa">Quality Assurance (QA)</label>
        <input type="radio" name="area" id="idados" value="analiseDeDados">
        <label for="idados">Análise de Dados</label>
        <input type="radio" name="area" id="iinfra">
        <label for="iinfra">Infraestrutura</label><br><br>

        <label for="iobs">Observações:</label><br>
        <textarea name="observacoes" id="iobs"></textarea><br><br>

        <input type="checkbox" name="insc" id="iinsc">
        <label for="iinsc">Desejo receber novidades e ofertas por email.</label><br>

        <input type="submit" name="" id="">
    </form>
</body>
</html>
